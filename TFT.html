<script>
  $(document).ready(function () {
    $("#btn-submit").click(function () {
      var player = document.getElementById("summonerName").value;
      if (player == '') alert("Empty summoner name doesn't exists");
      else {
        $.post('http://localhost:8888/TFT.html/Data?summoner=' + player + "&region=" + $("#regionSelector").val(), function (result) {
          if (Object.keys(result).length == 1) {
            if (JSON.stringify(result.status).includes("404")) { alert("Player not found"); }
            else if (JSON.stringify(result.status).includes("422")) { alert("Summoner didn't play enough matches"); }
            else if (JSON.stringify(result.status).includes("204")) { alert("Summoner didn't play last season"); }
          }

          else {
            $("#rowLeague").addClass("riquadro_league");
            $("#rowLeague").css("textShadow", "0 0 10px #000000, 0 0 5px #000000, 0 0 5px #000000");
            $("#placement").addClass("riquadro_league");


            //posiziona risultati nelle divisioni
            $("#summ").html("<div><h5>" + result[0].name + "</h5><p>LV: " + result[0].summonerlevel + "</p></div>");

            //chart
            $("#piespace").html('<canvas id="piechart"></canvas>');
            var ctx = document.getElementById('piechart');
            new Chart(ctx, {
              type: 'doughnut',
              data: {
                labels: [
                  'Wins',
                  'Losses',
                ],
                datasets: [{
                  label: 'My First Dataset',
                  data: [result[1].wins, result[1].losses],
                  backgroundColor: [
                    '#0000ff',
                    '#ff0000'
                  ],
                  hoverOffset: 4
                }]
              },
              options: {
                legend: {
                  display: false,
                }
              }
            });





            //Display emblem            
            switch (result[1].tier) {
              case "IRON":
                $("#emblem").html('<img src="./images/Emblems/Emblem_Iron.png" style="height: 130px; width: 130px;" alt="IRON">');
                break;
              case "BRONZE":
                $("#emblem").html('<img src="./images/Emblems/Emblem_Bronze.png" style="height: 130px; width: 130px;" alt="BRONZE">');
                break;
              case "SILVER":
                $("#emblem").html('<img src="./images/Emblems/Emblem_Silver.png" style="height: 130px; width: 130px;" alt="SILVER">');
                break;
              case "GOLD":
                $("#emblem").html('<img src="./images/Emblems/Emblem_Gold.png" style="height: 130px; width: 130px;" alt="GOLD">');
                break;
              case "PLATINUM":
                $("#emblem").html('<img src="./images/Emblems/Emblem_Platinum.png" style="height: 130px; width: 130px;" alt="PLATINUM">');
                break;
              case "DIAMOND":
                $("#emblem").html('<img src="./images/Emblems/Emblem_Diamond.png" style="height: 130px; width: 130px;" alt="DIAMOND">');
                break;
              case "MASTER":
                $("#emblem").html('<img src="./images/Emblems/Emblem_Master.png" style="height: 130px; width: 130px;" alt="MASTER">');
                break;
              case "GRANDMASTER":
                $("#emblem").html('<img src="./images/Emblems/Emblem_Grandmaster.png" style="height: 130px; width: 130px;" alt="GRANDMASTER">');
                break;
              case "CHALLENGER":
                $("#emblem").html('<img src="./images/Emblems/Emblem_Challenger.png" style="height: 130px; width: 130px;" alt="CHALLENGER">');
                break;
              default:
                alert("Something went wrong!");
            }


            $("#rank").html("<div><p>Tier: " + result[1].tier + "</p><p>Division: " + result[1].rank + "</p><p>LP: " + result[1].leaguepoints + "</p></div>");

            //placement chart
            let arr = [], ind = [];
            for (let x = 0; x < Object.keys(result[4]).length; x++) {
              arr.push(result[4][x].placement);
              ind.push("Game" + (x + 1));
            }

            //chart
            $("#placement").html('<canvas id="position" style="width: 600px;"></canvas>');
            var ctx = document.getElementById('position');
            new Chart(ctx, {
              type: 'line',
              data: {
                labels: ind,
                datasets: [{
                  label: 'Placement',
                  data: arr,
                  fill: false,
                  borderColor: '#ff0000',
                  pointBackgroundColor: '#ff0000',
                  tension: 0.1,
                  backgroundColor: '#0000ff'
                }],
              },
              options: {
                legend: {
                  labels: {
                    fontColor: 'white'
                  }
                },
                scales: {
                  yAxes: [{
                    ticks: {
                      fontColor: 'white',
                      reverse: true
                    }
                  }],
                  xAxes: [{
                    ticks: {
                      fontColor: 'white'
                    }
                  }]
                }
              },
            });


            //print table##########################################à
            for (var i = 0, j = 4; i < 5; i++, j--) {
              $("#row" + i).css("textShadow", "0 0 10px #000000, 0 0 5px #000000, 0 0 5px #000000");

              var outcome;
              switch (result[2][i].placement) {
                case 1: outcome = "WIN";
                  $("#col" + i + "0").html("<div><p style='color:#e0c218;'>" + outcome + "</p><p>Placement: 1</p></div>");
                  $("#row" + i).removeClass('posto2 posto3 posto4 posto8');
                  $("#row" + i).addClass('posto1');
                  break;
                case 2: outcome = "WIN";
                  $("#col" + i + "0").html("<div><p style='color:#818181;'>" + outcome + "</p><p>Placement: 2</p></div>");
                  $("#row" + i).removeClass('posto1 posto3 posto4 posto8');
                  $("#row" + i).addClass('posto2');
                  break;
                case 3: outcome = "WIN";
                  $("#col" + i + "0").html("<div><p style='color:#cd7f32;'>" + outcome + "</p><p>Placement: 3</p></div>");
                  $("#row" + i).removeClass('posto1 posto2 posto4 posto8');
                  $("#row" + i).addClass('posto3');
                  break;
                case 4: outcome = "WIN";
                  $("#col" + i + "0").html("<div><p style='color:#0000ff;'>" + outcome + "</p><p>Placement: 4</p></div>");
                  $("#row" + i).removeClass('posto1 posto2 posto3 posto8');
                  $("#row" + i).addClass('posto4');
                  break;
                default: outcome = "LOSE";
                  $("#col" + i + "0").html("<div><p style='color:#ff0000;'>" + outcome + "</p><p>Placement: " + result[2][i].placement + "</p></div>");
                  $("#row" + i).removeClass('posto1 posto2 posto3 posto4');
                  $("#row" + i).addClass('posto8');
              }


              $("#col" + i + "1").html("<div><p>LV: " + result[2][i].level + "</p><p>Kills: " + result[2][i].players_eliminated + "</p></div>");
              $("#col" + i + "2").html("<div><p>Last round: " + result[2][i].last_round + "</p><p style='color:#a38b02;'>Gold left: " + result[2][i].gold_left + "</p><p>Duration: " + Number((result[3][i].game_length / 60).toFixed(2)) + "</p></div>");
            }
          }
        });
      }
    });
  });
</script>
