<script>
  $(document).ready(function () {
    $("#btn-submit").click(function () {
      //controllo se viene inserita una stringa vuota
      var player = document.getElementById("summonerName").value;
      if (player == '') alert("Empty summoner name doesn't exists");
      else {
        //esegue la post sul server
        $.post('http://localhost:8888/LOL.html/Data?summoner=' + player + "&region=" + $("#regionSelector").val(), function (result) {
          if (Object.keys(result).length == 1) {
            //controllo sui risultati del server
            if (JSON.stringify(result.status).includes("404")) { alert("Player not found"); }
            else if (JSON.stringify(result.status).includes("422")) { alert("Summoner didn't play enough matches"); }
            else if (JSON.stringify(result.status).includes("204")) { alert("Summoner didn't play last season"); }
          }
          else {
            //reset valori delle tabelle
            for (let i = 0; i < 5; i++) {
              let t = document.getElementById('table' + i + '0');
              let t2 = document.getElementById('table' + i + '1');
              var rowCount = t.rows.length;
              for (let j = 0; j < rowCount; j++) {
                t.deleteRow(0);
                t2.deleteRow(0);
              }
            }
            //fine reset

            //inserisce i dati nelle loro divisioni
            $("#rowLeague").addClass("riquadro_league");
            $("#rowLeague").css("textShadow", "0 0 10px #000000, 0 0 5px #000000, 0 0 5px #000000");


            $("#summ").html("<div><h5>" + result[0].name + "</h5><p>LV: " + result[0].summonerlevel + "</p></div>");


            //chart
            $("#piespace").html('<canvas id="piechart"></canvas>');
            var ctx = document.getElementById('piechart');
            new Chart(ctx, {
              type: 'doughnut',
              data: {
                labels: [
                  'Wins',
                  'Losses',
                ],
                datasets: [{
                  label: 'My First Dataset',
                  data: [result[1].wins, result[1].losses],
                  backgroundColor: [
                    '#0000ff',
                    '#ff0000'
                  ],
                  hoverOffset: 4
                }]
              },
              options: {
                legend: {
                  display: false,
                }
              }
            });



            //Display emblem            
            switch (result[1].tier) {
              case "IRON":
              $("#emblem").html('<img src="./images/Emblems/Emblem_Iron.png" style="height: 130px; width: 130px;" alt="IRON">');
                break;
              case "BRONZE":
              $("#emblem").html('<img src="./images/Emblems/Emblem_Bronze.png" style="height: 130px; width: 130px;" alt="BRONZE">');
                break;
              case "SILVER":
              $("#emblem").html('<img src="./images/Emblems/Emblem_Silver.png" style="height: 130px; width: 130px;" alt="SILVER">');
                break;
              case "GOLD":
              $("#emblem").html('<img src="./images/Emblems/Emblem_Gold.png" style="height: 130px; width: 130px;" alt="GOLD">');
                break;
              case "PLATINUM":
              $("#emblem").html('<img src="./images/Emblems/Emblem_Platinum.png" style="height: 130px; width: 130px;" alt="PLATINUM">');
                break;
              case "DIAMOND":
              $("#emblem").html('<img src="./images/Emblems/Emblem_Diamond.png" style="height: 130px; width: 130px;" alt="DIAMOND">');
                break;
              case "MASTER":
              $("#emblem").html('<img src="./images/Emblems/Emblem_Master.png" style="height: 130px; width: 130px;" alt="MASTER">');
                break;
              case "GRANDMASTER":
              $("#emblem").html('<img src="./images/Emblems/Emblem_Grandmaster.png" style="height: 130px; width: 130px;" alt="GRANDMASTER">');
                break;
              case "CHALLENGER":
              $("#emblem").html('<img src="./images/Emblems/Emblem_Challenger.png" style="height: 130px; width: 130px;" alt="CHALLENGER">');
                break;
              default:
                alert("Something went wrong!");
            }


            $("#rank").html("<div><p>Tier: " + result[1].tier + "</p><p>Division: " + result[1].rank + "</p><p>LP: " + result[1].leaguepoints + "</p></div>");


            //print table
            for (var i = 0, j = 4; i < 5; i++, j--) {
              $("#row"+i).css("background","linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.5)), url('./images/Champions/" + result[2][i].championname + "_0.jpg')");
              $("#row"+i).css("textShadow", "0 0 10px #000000, 0 0 5px #000000, 0 0 5px #000000");
              $("#row"+i).addClass("resize");
              var row = document.getElementById("row" + i)



              var table = document.getElementById("table" + i + "0").getElementsByTagName('thead')[0];
              var row = table.insertRow(0);
              var cell1 = row.insertCell(0);
              cell1.innerHTML = "Team1";
              var table2 = document.getElementById("table" + i + "1").getElementsByTagName('thead')[0];
              var row = table2.insertRow(0);
              var cell1 = row.insertCell(0);
              cell1.innerHTML = "Team2";

              if (result[2][i].win) {
                let team = "a", team2 = "b";
                if (result[2][i].teamid == 200) { team = "b"; team2 = "a"; }
                outcome = "WIN";
                $("#col" + i + "0").html("<div><p style='font-size:18px;'>" + result[3][i].gamemode.toUpperCase() + "</p><p style='color:#0000ff;font-size:40px;'>" + outcome + "</p><p>Duration: " + Number((result[3][i].gameduration / 60000).toFixed(2)) + "</p></div>");
                $("#row" + i).removeClass('outcome_lose');
                $("#row" + i).addClass('outcome_win');
                //table players
                var table = document.getElementById("table" + i + "0").getElementsByTagName('tbody')[0];
                var table2 = document.getElementById("table" + i + "1").getElementsByTagName('tbody')[0];

                for (let x = 0; x < 5; x++) {
                  var row = table.insertRow(x);
                  var cell1 = row.insertCell(0);
                  cell1.innerHTML = result[3][j][team + "_name_" + (x + 1)];

                  var row = table2.insertRow(x);
                  var cell1 = row.insertCell(0);
                  cell1.innerHTML = result[3][j][team2 + "_name_" + (x + 1)];
                }
              }
              else {
                let team = "b", team2 = "a";
                if (result[2][i].teamid == 200) { team = "a"; team2 = "b"; }
                outcome = "LOSS";
                $("#col" + i + "0").html("<div><p style='font-size:18px;'>" + result[3][i].gamemode.toUpperCase() + "</p><p style='color:#ff0000;font-size:40px;'>" + outcome + "</p><p>Duration: " + Number((result[3][i].gameduration / 60000).toFixed(2)) + "</p></div>");
                $("#row" + i).removeClass('outcome_win');
                $("#row" + i).addClass('outcome_lose');

                var table = document.getElementById("table" + i + "0").getElementsByTagName('tbody')[0];
                var table2 = document.getElementById("table" + i + "1").getElementsByTagName('tbody')[0];
                for (let x = 0; x < 5; x++) {
                  var row = table.insertRow(x);
                  var cell1 = row.insertCell(0);
                  cell1.innerHTML = result[3][j][team + "_name_" + (x + 1)];

                  var row = table2.insertRow(x);
                  var cell1 = row.insertCell(0);
                  cell1.innerHTML = result[3][j][team2 + "_name_" + (x + 1)];
                }
              }

              $("#col" + i + "1").html("<div><p style='font-size:25px'>" + result[2][i].championname + "</p><p>Lane: " + result[2][i].lane.toUpperCase() + "</p><p>LV: " + result[2][i].champlevel + "</p></div>");

              $("#col" + i + "2").html("<div><p style='font-size:25px;';>K/D/A:"
                + result[2][i].kills + "/" + result[2][i].deaths + "/" + result[2][i].assist + "</p><h6 style='color:#a38b02;font-size:25px'>Gold: " + result[2][i].goldearned + "</h6><p style='color:#05a005;font-size:25px'>Vision score: " + result[2][i].visionscore + "</div>");

                  
              $("#col" + i + "3").html('<canvas id="pie' + i + '"></canvas>');
              ctx = document.getElementById('pie' + i);
              new Chart(ctx, {
                type: 'doughnut',
                data: {
                  labels: [
                    'Physical',
                    'Magical',
                    'True',
                  ],
                  datasets: [{
                    label: 'My First Dataset',
                    data: [result[2][i].physicaldamagedealt, result[2][i].magicdamagedealt, result[2][i].truedamagedealt],
                    backgroundColor: [
                      '#FFA500',
                      '#4B0082',
                      '#d0d0d0'
                    ],
                    hoverOffset: 2
                  }]
                },
                options: {
                legend: {
                  display: false,
                }
              }
              });
            }
          }
        });
      }
    });
  });
</script>
